<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <input name="numA" placeholder="numA" ngModel>
    <input name="numB" placeholder="numB" ngModel>
    <select name="operator" ngModel>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>

    <button type="submit">Calcular</button>

    <h1>Resultado: {{ result }}</h1>
</form>
